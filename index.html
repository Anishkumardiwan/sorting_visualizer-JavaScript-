<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/style.css">

        <title>Sorting Visualizer</title>
    </head>
    <body>

        <div class="container-fluid">
            <nav class="navbar navbar-dark bg-primary">
                <div class="container d-flex justify-content-center">
                    <a class="navbar-brand fw-bold fs-3" href="#">Sorting
                        Visualizer</a>
                </div>
            </nav>

            <div class="container-fluid row g-0">
                <!-- Left Side -->
                <div class="col-lg-2 col-md-2 col-sm-4 bg-light left-side">

                    <!-- Generate Array Button -->
                    <div class="my-3 mx-3 text-center">
                        <button type="button" class="btn btn-info"
                            id="a_generate">Generate new Array</button>
                    </div>

                    <!-- Range of Array -->
                    <div class="my-3 mx-3">
                        <label for="customRange3" class="form-label d-flex
                            justify-content-center">Size of
                            Array: </label>
                        <input type="range" class="form-range" min="20"
                            max="200" step="1" value="20" id="a_size">
                    </div>

                    <!-- Range of Speed Execution of Algo -->
                    <div class="my-3 mx-3">
                        <label for="customRange3" class="form-label d-flex
                            justify-content-center">Speed of the Algorithm
                        </label>
                        <input type="range" class="form-range" min="1"
                            max="5"
                            step="1" value="1" id="a_speed">
                    </div>

                    <!-- Visualizing Best Algo -->
                    <div class="my-3 mx-3 text-center">
                        <button type="button" class="btn btn-info">Best Algo As
                            Time Complecity</button>
                    </div>
                </div>

                <!-- Center -->
                <div class="col-lg-8 col-md-8 col-sm-4 text-center d-flex" id="array_container">
                </div>

                <!-- Right Side -->
                <div class="col-lg-2 col-md-2 col-sm-4 bg-light left-side">
                    <div class="my-3 mx-4 algos">
                        <button type="button" class="btn btn-danger mb-3">Selection</button>
                        <button type="button" class="btn btn-danger mb-3">Insertion</button>
                        <button type="button" class="btn btn-danger mb-3">Bubble</button>
                        <button type="button" class="btn btn-danger mb-3">Merge Sort</button>
                        <button type="button" class="btn btn-danger mb-3">Quick Sort</button>
                        <button type="button" class="btn btn-danger mb-3">Heap Sort</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Custom Js File -->
        <script src="./algorithms/main.js"></script>
        <script src="./algorithms/myVisualizations.js"></script>
        <script src="./algorithms/bubble_sort.js"></script>
        <script src="./algorithms/selection_sort.js"></script>
        <script src="./algorithms/insertion_sort.js"></script>
        <script src="./algorithms/merge_sort.js"></script>
        <script src="./algorithms/quick_sort.js"></script>
        <script src="./algorithms/heap_sort.js"></script>
    </body>
</html>
